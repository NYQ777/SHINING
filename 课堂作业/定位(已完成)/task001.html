<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div {
            width: 1030px;
            height: 602px;
            border: solid 1px crimson;
            position: relative;
            margin: 0 auto;
        }
        
        div> :nth-child(2) {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
        }

        div> :last-child {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 200px;
        } 
    </style>
</head>

<body>
    <div>
        <img src="./database/蜜雪冰城/img/adv1.png" alt="" />
        <img src="./database/蜜雪冰城/img/top_tu.gif" alt="" />
        <img src="./database/蜜雪冰城/img/br.gif" alt="" />
    </div>
</body>

</html>
