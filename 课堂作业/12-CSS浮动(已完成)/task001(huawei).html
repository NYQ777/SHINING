<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>低仿华为商城</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #f1f3f5;
      }
      .center {
        margin: 0 auto;
        width: 1200px;
      }
      .title {
        /* background-color: rgb(11, 155, 216); */
        height: 64px;
      }
      .content {
        /* background-color: blue; */
        height: 796px;
      }
      a {
        text-decoration: none;
        color: #757677;
        line-height: 64px;
        font-size: 18px;
      }
      a:hover {
        color: red;
      }
      .fl {
        float: left;
      }
      .title .mr-40 {
        margin-right: 40px;
      }
      .fr-15 {
        float: right;
        font-size: 15px;
      }
      .a:hover {
        color: #757677;
      }
      #computer {
        color: black;
        font-size: 24px;
      }
      .content div {
        height: 390px;
        width: 288px;
        background-color: white;
      }
      .mr-16 {
        margin-right: 16px;
      }
      .mb-16 {
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div class="center title">
      <div><a href="#" class="fl mr-40" id="computer">电脑</a></div>
      <div><a href="#" class="fl mr-40">笔记本</a></div>
      <div><a href="#" class="fl mr-40">精品平板</a></div>
      <div><a href="#" class="fl mr-40">台式机</a></div>
      <div><a href="#" class="fl mr-40">显示器</a></div>
      <div><a href="#" class="fl mr-40">电脑配件</a></div>
      <div><a href="#" class="fr-15 a">更多 &gt;</a></div>
    </div>
    <div class="center content">
      <div class="fl mr-16 mb-16"></div>
      <div class="fl mr-16 mb-16"></div>
      <div class="fl mr-16 mb-16"></div>
      <div class="fl mb-16"></div>
      <div class="fl mr-16"></div>
      <div class="fl mr-16"></div>
      <div class="fl mr-16"></div>
      <div class="fl"></div>
    </div>
  </body>
</html>
