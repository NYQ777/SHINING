<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vivo商城</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #f7f7f7;
      }
      .center {
        width: 1536px;
        margin: 0 auto;
      }
      .title {
        /* background-color: #70b3e5; */
        width: 1200px;
        height: 87px;
        text-align: center;
        line-height: 87px;
        font-size: 24px;
      }
      .content {
        width: 1200px;
        height: 780px;
        /* background-color: #c876e3; */
      }
      .product {
        float: left;
        background-color: #6df4dd;
      }
      .b-img {
        width: 595.2px;
        height: 380px;
      }
      .s-img {
        width: 293px;
        height: 380px;
      }
      .mr {
        margin-right: 9.34px;
      }
      .mb {
        margin-bottom: 9.5px;
      }
    </style>
  </head>
  <body>
    <div class="center title"><p>精品手机</p></div>
    <div class="center content">
      <div class="product b-img mr mb">v1</div>
      <div class="product s-img mr mb">v2</div>
      <div class="product s-img mb">v3</div>
      <div class="product s-img mr">v4</div>
      <div class="product s-img mr">v5</div>
      <div class="product s-img mr">v6</div>
      <div class="product s-img">v7</div>
    </div>
  </body>
</html>
