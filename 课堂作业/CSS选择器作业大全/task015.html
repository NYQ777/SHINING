<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>css3选择器</title>
    <style>
      .b {
        color: blue;
      }
      .p {
        color: pink;
      }
      .g {
        color: green;
      }
      .r {
        color: red;
      }
      .o {
        color: orange;
      }
      .fs18 {
        font-size: 18px;
      }
      .fs14 {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <p class="b fs14">我是一个p标签,我的字体是14px</p>
    <p class="p fs18">我是一个p标签,我的字体是18px</p>
    <p class="g fs14">我是一个p标签,我的字体是14px</p>
    <p class="r fs14">我是一个p标签,我的字体是14px</p>
    <p class="o fs18">我是一个p标签,我的字体是18px</p>
  </body>
</html>
