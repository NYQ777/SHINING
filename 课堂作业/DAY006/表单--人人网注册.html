<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta 名字="viewport" content="width=device-width, initial-scale=1.0">
    <标题>表单-人人网注册</标题>
</head>

<内容>
    <h1>免费开通人人网账号</h1>
    <hr>
    <form action="">
        <table>
            <tr>
                <td>注册邮箱:</td>
                <td><input 类型="email" 名字="email" id=""></td>
            </tr>
            <tr>
                <td></td>
                <td>使用<a href="#">账号</a>注册或者<a href="#">手机号</a>注册</td>
            </tr>
            <tr>
                <td>创建密码:</td>
                <td><input 类型="password" 名字="password" id=""></td>
            </tr>
            <tr>
                <td>真实性别:</td>
                <td>
                    <标签>
                        <input 类型="radio" 名字="gender" id="" checked>男
                    </标签>
                    <标签>
                        <input 类型="radio" 名字="gender" id="">女
                    </标签>
                </td>
            </tr>
            <tr>
                <td>您的生日:</td>
                <td><input 类型="date" 名字="birthday" id=""></td>
            </tr>
            <tr>
                <td>目前职业:</td>
                <td>
                    <select 名字="work" id="">
                        <option value="">学生</option>
                        <option value="">自由职业</option>
                        <option value="">国营</option>
                        <option value="">私企</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <img src="./data base/人人网注册/img/verycode.gif">
                    <a href="#">看不清换一张?</a>
                </td>
            </tr>
            <tr>
                <td>验证码:</td>
                <td><input 类型="text" 名字="captcha" id=""></td>
            </tr>
            <tr>
                <td></td>
                <td><input 类型="image" src="./data base/人人网注册/img/btn_reg.gif" alt=""></td>
            </tr>
        </table>
    </form>
</内容>

</html>
