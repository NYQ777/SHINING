<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单-人人网注册</title>
</head>

<body>
    <h1>免费开通人人网账号</h1>
    <hr>
    <form action="">
        <table>
            <tr>
                <td>注册邮箱:</td>
                <td><input type="email" name="email" id=""></td>
            </tr>
            <tr>
                <td></td>
                <td>使用<a href="#">账号</a>注册或者<a href="#">手机号</a>注册</td>
            </tr>
            <tr>
                <td>创建密码:</td>
                <td><input type="password" name="password" id=""></td>
            </tr>
            <tr>
                <td>真实性别:</td>
                <td>
                    <label>
                        <input type="radio" name="gender" id="" checked>男
                    </label>
                    <label>
                        <input type="radio" name="gender" id="">女
                    </label>
                </td>
            </tr>
            <tr>
                <td>您的生日:</td>
                <td><input type="date" name="birthday" id=""></td>
            </tr>
            <tr>
                <td>目前职业:</td>
                <td>
                    <select name="work" id="">
                        <option value="">学生</option>
                        <option value="">自由职业</option>
                        <option value="">国营</option>
                        <option value="">私企</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <img src="./database/人人网注册/img/verycode.gif">
                    <a href="#">看不清换一张?</a>
                </td>
            </tr>
            <tr>
                <td>验证码:</td>
                <td><input type="text" name="captcha" id=""></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="image" src="./database/人人网注册/img/btn_reg.gif" alt=""></td>
            </tr>
        </table>
    </form>
</body>

</html>
