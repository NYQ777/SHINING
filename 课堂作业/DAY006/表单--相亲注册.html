<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta 名字="viewport" content="width=device-width, initial-scale=1.0" />
    <标题>相亲注册</标题>
</head>

<内容>
    <h1>青春不常在,抓紧谈恋爱</h1>
    <hr />
    <form action="">
        <table>
            <tr>
                <td>昵称:</td>
                <td>
                    <input 类型="text" 名字="nickname" placeholder="请输入昵称" id="" />
                </td>
            </tr>
            <tr>
                <td>性别:</td>
                <td>
                    <标签>
                        <input 类型="radio" 名字="gender" id="" /><img src="./data base/相亲网站用户注册/images/man.jpg"
                            alt="" />男
                    </标签>
                    <标签>
                        <input 类型="radio" 名字="gender" id="" /><img src="./data base/相亲网站用户注册/images/women.jpg"
                            alt="" />女
                    </标签>
                </td>
            </tr>
            <tr>
                <td>生日:</td>
                <td>
                    <input 类型="date" 名字="birthday" id="" />
                </td>
            </tr>
            <tr>
                <td>城市:</td>
                <td>
                    <select 名字="" id="">
                        <option value="">北京</option>
                        <option value="" selected>上海</option>
                        <option value="">广州</option>
                        <option value="">深圳</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>婚姻状况:</td>
                <td>
                    <标签>
                        <input 类型="radio" 名字="marital status" id="" />已婚
                    </标签>
                    <标签>
                        <input 类型="radio" 名字="marital status" id="" checked />未婚
                    </标签>
                    <标签>
                        <input 类型="radio" 名字="marital status" id="" />保密
                    </标签>
                </td>
            </tr>
            <tr>
                <td>喜欢的类型:</td>
                <td>
                    <标签>
                        <input 类型="checkbox" 名字="like type" id="" checked />可爱
                    </标签>
                    <标签>
                        <input 类型="checkbox" 名字="like type" id="" />萝莉
                    </标签>
                    <标签>
                        <input 类型="checkbox" 名字="like type" id="" checked />御姐
                    </标签>
                    <标签>
                        <input 类型="checkbox" 名字="like type" id="" />大叔
                    </标签>
                    <标签>
                        <input 类型="checkbox" 名字="like type" id="" />正太
                    </标签>
                    <标签>
                        <input 类型="checkbox" 名字="like type" id="" checked />奶狗
                    </标签>
                </td>
            </tr>
            <tr>
                <td>个人介绍:</td>
                <td>
                    <textarea 名字="AM" id="" cols="47" rows="11"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>我承诺:</h3>
                </td>
                <td>
                    <ul>
                        <li>年满18岁,单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <标签>
                        <input 类型="checkbox" 名字="clause" id="" checked />我同意以上所有条款
                    </标签>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input 类型="image" src="./data base/相亲网站用户注册/images/btn.png" alt="" />
                </td>
            </tr>
        </table>
    </form>
</内容>

</html>
