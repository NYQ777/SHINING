<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>相亲注册</title>
</head>

<body>
    <h1>青春不常在,抓紧谈恋爱</h1>
    <hr />
    <form action="">
        <table>
            <tr>
                <td>昵称:</td>
                <td>
                    <input type="text" name="nickname" placeholder="请输入昵称" id="" />
                </td>
            </tr>
            <tr>
                <td>性别:</td>
                <td>
                    <label>
                        <input type="radio" name="gender" id="" /><img src="./data base/相亲网站用户注册/images/man.jpg"
                            alt="" />男
                    </label>
                    <label>
                        <input type="radio" name="gender" id="" /><img src="./data base/相亲网站用户注册/images/women.jpg"
                            alt="" />女
                    </label>
                </td>
            </tr>
            <tr>
                <td>生日:</td>
                <td>
                    <input type="date" name="birthday" id="" />
                </td>
            </tr>
            <tr>
                <td>城市:</td>
                <td>
                    <select name="" id="">
                        <option value="">北京</option>
                        <option value="" selected>上海</option>
                        <option value="">广州</option>
                        <option value="">深圳</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>婚姻状况:</td>
                <td>
                    <label>
                        <input type="radio" name="marital status" id="" />已婚
                    </label>
                    <label>
                        <input type="radio" name="marital status" id="" checked />未婚
                    </label>
                    <label>
                        <input type="radio" name="marital status" id="" />保密
                    </label>
                </td>
            </tr>
            <tr>
                <td>喜欢的类型:</td>
                <td>
                    <label>
                        <input type="checkbox" name="like type" id="" checked />可爱
                    </label>
                    <label>
                        <input type="checkbox" name="like type" id="" />萝莉
                    </label>
                    <label>
                        <input type="checkbox" name="like type" id="" checked />御姐
                    </label>
                    <label>
                        <input type="checkbox" name="like type" id="" />大叔
                    </label>
                    <label>
                        <input type="checkbox" name="like type" id="" />正太
                    </label>
                    <label>
                        <input type="checkbox" name="like type" id="" checked />奶狗
                    </label>
                </td>
            </tr>
            <tr>
                <td>个人介绍:</td>
                <td>
                    <textarea name="AM" id="" cols="47" rows="11"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>我承诺:</h3>
                </td>
                <td>
                    <ul>
                        <li>年满18岁,单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <label>
                        <input type="checkbox" name="clause" id="" checked />我同意以上所有条款
                    </label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="image" src="./data base/相亲网站用户注册/images/btn.png" alt="" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
