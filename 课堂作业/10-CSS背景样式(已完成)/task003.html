<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {

        height: 58px;
        display: inline-block;

        padding-top: 14px;

        color: white;
      }
      div:hover {
        cursor: pointer;
      }
      .a {
        background-image: url(./image/五彩导航/images/bg1.png);
      }
      .b {
        background-image: url(./image/五彩导航/images/bg2.png);

      }
      .e {
        background-image: url(./image/五彩导航/images/bg5.png);
      }

        background-image: url(./image/五彩导航/images/bg3.png);
      }
      .b:hover {
        background-image: url(./image/五彩导航/images/bg4.png);
      }
      .c:hover {
        background-image: url(./image/五彩导航/images/bg5.png);
      }
      .d:hover {
        background-image: url(./image/五彩导航/images/bg6.png);
