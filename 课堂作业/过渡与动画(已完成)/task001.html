<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鸟巢</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
        width: 650px;
        height: 360px;
        margin: 50px auto 0;
      }
      div:hover p {
        opacity: 1;
      }
      p {
        position: absolute;
        bottom: 0;
        background-color: #5d5d5d;
        width: 100%;
        height: 40px;
        line-height: 40px;
        text-indent: 2em;
        opacity: 0;
        transition: opacity 0.5s;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="./img/1.jpg" alt="" />
      <p>鸟巢</p>
    </div>
  </body>
</html>
