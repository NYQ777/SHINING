<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>精灵图</title>
    <style>
      body {
        background-color: #412fe9;
      }
      main {
        margin: 250px auto;
        width: 980px;
      }
      div {
        float: left;
        /* border: solid 1px; */
        background-image: url(./image/字母抠图版.png);
      }
      .one {
        width: 190px;
        height: 190px;
        background-position: -587px 0;
      }
      .two {
        width: 198px;
        height: 190px;
        background-position: 0 0;
      }
      .three {
        width: 200px;
        height: 190px;
        background-position: -125px -765px;
      }
      .four {
        width: 102px;
        height: 190px;
        background-position: -241px -244px;
        margin: 0 50px;
      }
      .five {
        width: 190px;
        height: 190px;
        background-position: -587px 0;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
      <div class="five"></div>
    </main>
  </body>
</html>
