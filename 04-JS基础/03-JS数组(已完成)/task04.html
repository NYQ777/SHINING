<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>求最低分</title>
  </head>
  <body>
    <script>
      var scoreArr = [96, 97, 76, 87, 87, 90, 91, 99, 78, 56];
      var min = scoreArr[1];
      for (i = 1; i < scoreArr.length; i++) {
        if (min > scoreArr[i]) {
          min = scoreArr[i];
        }
      }
      console.log("最低分数是:"+ min);
    </script>
  </body>
</html>
