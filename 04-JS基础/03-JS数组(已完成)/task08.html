<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组去重</title>
  </head>
  <body>
    <script>
      var arr1 = [
        "吕布",
        "赵云",
        "关羽",
        "典韦",
        "赵云",
        "黄忠",
        "关羽",
        "马超",
        "张飞",
        "黄忠",
      ];
      var arr2 = [];
      for (i = 0; i < arr1.length; i++) {
        if (!arr2.includes(arr1[i])) {
          arr2.push(arr1[i]);
        }
      }
      console.log(arr2);
    </script>
  </body>
</html>
