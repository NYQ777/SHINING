<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组随机取值</title>
  </head>
  <body>
    <script>
      var general = [
        "吕布",
        "赵云",
        "典韦",
        "关羽",
        "马超",
        "张飞",
        "黄忠",
        "许储",
        "孙策",
        "太史慈",
        "夏侯敦",
        "夏侯渊",
        "张辽",
        "张颌",
        "徐晃",
        "庞德",
        "甘宁",
        "周泰",
        "魏延",
      ];
      accept = [];
      while (accept.length < 3) {
        random = parseInt(Math.random() * general.length);
        if(!accept.includes(general[random]))
        accept.push(general[random]);
      }
      console.log(accept);
    </script>
  </body>
</html>
