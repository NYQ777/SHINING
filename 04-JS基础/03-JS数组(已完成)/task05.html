<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>求最高分</title>
  </head>
  <body>
    <script>
      var scoreArr = [96, 97, 76, 87, 87, 90, 91, 99, 78, 56];
      var max = scoreArr[1];
      for (i = 1; i < scoreArr.length; i++) {
        if (max  < scoreArr[i]) {
          max = scoreArr[i];
        }
      }
      console.log("最低分数是:"+ max);
    </script>
  </body>
</html>
