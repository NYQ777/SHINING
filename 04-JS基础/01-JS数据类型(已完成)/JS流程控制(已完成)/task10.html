<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var deposit = Number(prompt("请输入你的目前的银行存款(单位万)"));
      if (deposit >= 500) {
        alert("你可以买阿斯顿·马丁 DBS");
      } else if (deposit >= 100) {
        alert("你可以买奥迪 S6");
      } else if (deposit >= 50) {
        alert("你可以买宝马 X3");
      } else if (deposit >= 10) {
        alert("你可以买大众 Polo");
      } else {
        alert("你可以买五菱宏光");
      }
    </script>
  </body>
</html>
