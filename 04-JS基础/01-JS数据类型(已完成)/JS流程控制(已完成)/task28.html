<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>逢七过</title>
  </head>
  <body>
    <script>
      for (var i = 1; i <= 100; i++) {
        if (i % 7 === 0 || String(i).indexOf("7") !== -1) {
          console.log("过!!!");
          continue;
        }
        console.log(i);
      }
    </script>
  </body>
</html>
