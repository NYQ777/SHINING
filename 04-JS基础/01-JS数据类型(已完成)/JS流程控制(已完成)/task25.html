<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算阶乘(使用 while 循环)</title>
  </head>
  <body>
    <script>
      var i = 1;
      var n = 1;
      while (i <= 10) {
        n *= i;
        i++;
      }
      console.log(n);
    </script>
  </body>
</html>
