<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>判断天数</title>
  </head>
  <body>
    <script>
      var year = Number(prompt("请输入年份"));
      var mouth = prompt("请输入月份");
      switch (mouth) {
        case "1":
        case "3":
        case "5":
        case "7":
        case "8":
        case "10":
        case "12":
          alert("这个月有31天");
          break;
        case "4":
        case "6":
        case "9":
        case "11":
          alert("这个月有30天");
          break;
        case "2":
          if (
            (year % 4 === 0 && year % 100 !== 0) ||
            (year % 400 === 0 && year % 100 === 0)
          ) {
            alert("这个月28天");
          } else {
            alert("这个月29天");
          }
        default:
          alert("请输入正确的月份");
          break;
      }
    </script>
  </body>
</html>
