<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI 肥胖指数计算</title>
  </head>
  <body>
    <script>
      var height = prompt("请输入你的身高(m)");
      var weight = prompt("请输入你的体重(kg)");
      var BMI = Number(weight) / Number(height) ** 2;
      BMI = BMI.toFixed(1);

      if (BMI < 18.5) {
        alert("过瘦");
      } else if (BMI >= 18.5 && BMI < 24) {
        alert("正常");
      } else if (BMI >= 24 && BMI < 28) {
        alert("过胖");
      } else if (BMI >= 28 && BMI < 32) {
        alert("肥胖");
      } else {
        alert("非常肥胖");
      }
    </script>
  </body>
</html>
