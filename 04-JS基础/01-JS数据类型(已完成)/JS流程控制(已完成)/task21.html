<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>编写代码, 输出结果</title>
  </head>
  <body>
    <script>
      for (var i = 18; i >= -6; i -= 4) {
        console.log(i);
      }
      for (var i = 0; i <= 1; i += 0.2) {
        if (parseInt(i) === i) {
          console.log(i);
        } else {
          console.log(Number(i.toFixed(1)));
        }
      }
    </script>
  </body>
</html>
