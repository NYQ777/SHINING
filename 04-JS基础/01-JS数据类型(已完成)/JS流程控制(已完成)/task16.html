<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>加减乘除取模</title>
  </head>
  <body>
    <script>
      var num1 = Number(prompt("请输入第一个数字"));
      if (isNaN(num1)) {
        alert("输入不正确,请输入一个数字");
      } else {
        var num2 = Number(prompt("请输入第二个数字"));
        if (isNaN(num2)) {
          alert("输入不正确,请输入一个数字");
        } else {
          console.log(num1 + "+" + num2 + "=" + (num1 + num2));
          console.log(num1 + "-" + num2 + "=" + (num1 - num2));
          console.log(num1 + "×" + num2 + "=" + num1 * num2);
          console.log(num1 + "÷" + num2 + "=" + num1 / num2);
          console.log(num1 + "%" + num2 + "=" + (num1 % num2));
        }
      }
    </script>
  </body>
</html>
