<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小兔子拔萝卜</title>
  </head>
  <body>
    <script>
      var i = 1;
      var n = 0;
      while (true) {
        n += i;
        if (n >= 500) {
          break;
        }
        i++;
      }
      console.log(i);
    </script>
  </body>
</html>
