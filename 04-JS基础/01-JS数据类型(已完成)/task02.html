<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>增加年龄</title>
</head>

<body>
    <script>
        var age = prompt("请输入你的年龄:");
        age = Number(age);
        var str = "五年后,你的年龄是" + (age + 5) + "岁了.";
        alert(str);
    </script>
</body>

</html>
