<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求和</title>
</head>
<body>
    <script>
        var num_1 = prompt("请输入第一个数字");
        num_1 = Number(num_1);
        var num_2 = prompt("请输入第二个数字");
        num_2 = Number(num_2);
        var result = num_1 + num_2;
        var str = "两个数字的和是:" + result;
        alert(str);
    </script>
</body>
</html>
