<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户登录</title>
  </head>
  <body>
    <script>
      var username = prompt("请输入你的用户名");
      var password = prompt("请输入你的密码");
      if (username === "admin" && password === "admin123") {
        alert("恭喜, 登录成功!");
      } else {
        alert("对不起, 用户名或密码不正确!");
      }
    </script>
  </body>
</html>
