<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>验证手机号</title>
  </head>
  <body>
    <script>
      var phone = prompt("请输入手机号");

      if (phone.length !== 11) {
        alert("手机号不正确,请重新输入");
      } else if (isNaN(Number(phone))) {
        alert("手机号不正确,请重新输入");
      } else {
        alert("手机号输入正确");
      }
    </script>
  </body>
</html>
