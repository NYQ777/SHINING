<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>寻找水仙花数</title>
  </head>

  <body>
    <script>
      for (var i = 100; i <= 999; i++) {
        var str = String(i);
            i1 = str.charAt(0);
            i2 = str.charAt(1);
            i3 = str.charAt(2);
        if (
          i ===
          Math.pow(Number(i1), 3) +
            Math.pow(Number(i2), 3) +
            Math.pow(Number(i3), 3)
        ) {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
