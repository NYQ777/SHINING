<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>该写代码(100以内奇数和)</title>
  </head>
  <body>
    <script>
      var i = 1;
      sum = 0;
      while (i <= 100) {
        if (i % 2 !== 0) {
          sum += i;
        }
        i++;
      }
      console.log("100以内的奇数和是:" + sum);
    </script>
  </body>
</html>
