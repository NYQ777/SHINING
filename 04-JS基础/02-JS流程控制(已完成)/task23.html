<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算阶乘(使用 for 循环)</title>
  </head>
  <body>
    <script>
      var result = 1;
      for (var i = 1; i <= 10; i++) {
        result *= i;
      }
      console.log(result);
    </script>
  </body>
</html>
