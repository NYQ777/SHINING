<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>发放奖励</title>
  </head>
  <body>
    <script>
      var grade = Number(prompt("请输入你的成绩"));
      if (grade <= 100 && grade >= 90) {
        alert("奖励山地自行车一辆");
      } else if (grade <= 89 && grade >= 80) {
        alert("奖励游乐场一日游");
      } else if (grade <= 79 && grade >= 70) {
        alert("奖励变形金刚玩具一个");
      } else {
        alert("奖励男女混合双打");
      }
    </script>
  </body>
</html>
