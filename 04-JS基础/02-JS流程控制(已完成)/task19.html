<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>转数字大写</title>
  </head>
  <body>
    <script>
      var num = prompt("请输入一个数字(0-10)");
      switch (num) {
        case "0":
          alert("零");
          break;
        case "1":
          alert("壹");
          break;
        case "2":
          alert("贰");
          break;
        case "3":
          alert("叁");
          break;
        case "4":
          alert("肆");
          break;
        case "5":
          alert("伍");
          break;
        case "6":
          alert("陆");
          break;
        case "7":
          alert("柒");
          break;
        case "8":
          alert("捌");
          break;
        case "9":
          alert("玖");
          break;
        case "10":
          alert("拾");
          break;
        default:
          alert("对不起,输入有误");
          break;
      }
    </script>
  </body>
</html>
