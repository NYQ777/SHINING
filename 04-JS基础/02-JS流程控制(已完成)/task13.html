<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>交换两个变量的值</title>
  </head>
  <body>
    <script>
      var a = 1;
      b = 2;
      c = a; //1
      a = b; //2
      b = c; //1
      console.log(a, b);
    </script>
  </body>
</html>
