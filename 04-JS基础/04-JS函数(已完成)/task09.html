<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>儿童票</title>
  </head>
  <body>
    <script>
      // 创建门票检测函数，接受规则参数并返回检测函数
      function createCheckTicket(heightLimit, ageLimit) {
        // 内部检测函数，用于判断是否可以买儿童票
        function checkTicket(height, age) {
          // 根据规则判断是否满足儿童票条件
          return height < heightLimit && age <= ageLimit;
        }
        return checkTicket; // 返回检测函数
      }
      // 创建不同游乐场的检测函数
      var checkTicketAtA = createCheckTicket(100, 6); // 游乐场 A
      var checkTicketAtB = createCheckTicket(120, 5); // 游乐场 B
      var checkTicketAtC = createCheckTicket(90, 7); // 游乐场 C
      // 测试检测函数
      console.log(checkTicketAtA(95, 5)); // true，符合 A 的要求
      console.log(checkTicketAtA(120, 5)); // false，不符合 A 的要求
      console.log(checkTicketAtB(110, 4)); // true，符合 B 的要求
      console.log(checkTicketAtC(85, 6)); // true，符合 C 的要求
      console.log(checkTicketAtC(95, 8)); // false，不符合 C 的要求
    </script>
  </body>
</html>
