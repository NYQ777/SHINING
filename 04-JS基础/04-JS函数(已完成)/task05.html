<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>递归求和</title>
  </head>
  <body>
    <script>
      function sum(num) {
        if (num === 1) {
          return 1;
        }
        return num + sum(num - 1);
      }
      console.log(sum(100));
    </script>
  </body>
</html>
